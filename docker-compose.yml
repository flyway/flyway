version: "3"
services:
  oracle:
    image: "wnameless/oracle-xe-11g"
    ports:
     - "62201:1521"
    volumes:
     - ./flyway-core/src/test/resources/migration/dbsupport/oracle/createDatabase.sql:/docker-entrypoint-initdb.d/createDatabase.sql
  postgresql:
    image: "postgres:9.2.21-alpine"
    ports:
     - "62202:5432"
